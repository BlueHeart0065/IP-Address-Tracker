<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="topBar">
    <p class="title"> IP Address Tracker</p>
    <div class="searchBar">
      <input type="number" class="search-input" placeholder="Search any IP address or domain">
      <div class="searchButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
        </svg>
      </div>
    </div>
    <div class="result">
      <div class="IP">
        <p class="heading">IP ADDRESS</p>
        <p class="IP-result">192.212.174.101</p>
      </div>
      <div class="location">
        <p class="heading">LOCATION</p>
        <p class="location-result">Brroklyn, NY 10001</p>

      </div>
      <div class="timezone">
        <p class="heading">TIMEZONE</p>
        <p class="timezone-result">UTC - 05:00</p>

      </div>
      <div class="ISP">
        <p class="heading">ISP</p>
        <p class="ISP-result">SpaceX Starlink</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

<script src="script.js"></script>

</html>
